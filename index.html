<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--  ====================     Box Icons    ====================   -->

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--  ====================    Font Awesome  ====================   -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!--  ====================        CSS       ====================   -->

    <link rel="stylesheet" href="./css/style.css">

    <title>Tasty Food</title>
</head>

<body>
    <!--  ====================    Scroll Top    ====================   -->

    <a href="#" class="scrolltop" id="scroll-top">
        <i class="bx bx-chevron-up scrolltop-icon"></i>
    </a>

    <!--  ====================      Header      ====================   -->

    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav-logo">Tasty</a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">about</a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link">services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#menu" class="nav-link">menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">contact us</a>
                    </li>
                </ul>
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>

    <!--  ====================     Main page    ====================   -->
    
    <main class="l-main">
        <!--  =====   Home   ====  -->
        <section class="home" id="home">
            <div class="home-container bd-container bd-grid">
                <div class="home-data">
                    <h1 class="home-title">Tasty food</h1>
                    <h2 class="home-subtitle">Try the best food of <br> the week.</h2>
                    <a href="#" class="button">View Menu</a>
                </div>

                <img src="./img/home.png" alt="" class="home-img">
            </div>
        </section>
    </main>

    <!--  ====================    javascript    ====================   -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./js/app.js"></script>
</body>
</html>
